<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Tempat pemrosesan inputuserr dari seg tataletak dan tampilan -->
<body>
    <br>
    <h1 class="text-center">Welcome to Wibu Club</h1>
    <h2>If you want Registration please full it the form in below</h2>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form">
            <div class="form">
                <form id="registrationForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email anda" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Program" class="form-label">Program of Interest</label>
                        <select class="form-select" id="Program" name="Program" required>
                            <option value="man">MAN</option>
                            <option value="vcd">VCD</option>
                            <option value="imt">IMT</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" placeholder="Masukkan alamat anda" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Masukkan Nomor ponsel anda" required>
                    </div>

                    <div class="mb-3">
                        <label for="motherName" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="motherName" name="motherName" placeholder="Masukkan Nama Ibu anda" required>
                    </div>

                    <div class="mb-3">
                        <label for="fatherName" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Masukkan Nama Bapak anda" required>
                    </div>

                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        <div id="displayValues"></div>
    </div>

    <!-- Javascript unuk validsi data -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman formulir default

            // Menangkap nilai-nilai formulir
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const program = document.getElementById('Program').value; // Menggunakan 'Program' (huruf besar P) untuk cocokkan id select
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const motherName = document.getElementById('motherName').value;
            const fatherName = document.getElementById('fatherName').value;
            const photoFile = document.getElementById('photo').files[0]; // Mengambil file foto yang diupload

            // Menampilkan nilai-nilai yang diinputkan di bawah form
            const displayValuesDiv = document.getElementById('displayValues');
            displayValuesDiv.innerHTML = `
                <br>
                <h3>Submitted Values:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Program of Interest:</strong> ${program}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Phone Number:</strong> ${phone}</p>
                <p><strong>Mother's Name:</strong> ${motherName}</p>
                <p><strong>Father's Name:</strong> ${fatherName}</p>
                <p><strong>Your Photo</strong> </p>

            `;

            // Tampilkan informasi file gambar yang diupload di console
            if (photoFile) {
                console.log('Photo File Details:');
                console.log('File Name:', photoFile.name);
                console.log('File Type:', photoFile.type);
                console.log('File Size:', photoFile.size, 'bytes');
            }

            // Menampilkan gambar yang diupload di bawah form
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageElement = document.createElement('img');
                    imageElement.src = e.target.result;
                    imageElement.style.maxWidth = '200px'; // Atur lebar maksimum gambar
                    displayValuesDiv.appendChild(imageElement);
                };
                reader.readAsDataURL(photoFile); // Baca file sebagai URL data
            }

            // Mengosongkan kolom formulir setelah pengiriman (opsional)
            form.reset();
        });
    });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
